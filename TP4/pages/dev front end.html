<h2><p style="color: white;">Front End <br> Définition</p></h2>
<br><p style="color: white;">Le Développeur Front-End est en charge d'optimiser l'ergonomie et la navigation d'un site web. Contrairement au Développeur Back-End, le Développeur Front-End ne vit pas dans l'ombre. Son travail est visible à l'écran et le rendu est l'élément premier que l'utilisateur verra.</p><br>
